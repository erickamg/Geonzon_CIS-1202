<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .statement {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #8d8a8a;
            cursor: pointer;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .true:hover {
            color: green;
            background-color: lightgreen;
        }

        .false:hover {
            color: red;
            background-color: lightcoral;
        }
    </style>
    <title>Two Truths, One Lie</title>
</head>
<body style="background-color: rgb(10, 10, 10);">

    <button class="statement true">The Earth orbits the Sun.</button>
    <button class="statement true">Fishes swim with their fins.</button>
    <button class="statement false">The moon is made of cheese.</button>

</body>
</html>
